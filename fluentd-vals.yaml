fileConfigs:
  04_outputs.conf: |-
    <label @OUTPUT>
      <match **>
        @type copy
        <store>
          @type http
          endpoint http://wavefront-proxy.observability-system.svc.cluster.local:2878/logs/json_array?f=logs_json_arr
          open_timeout 2
          json_array true
          <buffer>
            flush_interval 1s
          </buffer>
        </store>
      </match>
    </label>