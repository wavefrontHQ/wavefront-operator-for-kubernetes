apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: collector
    app.kubernetes.io/name : wavefront
  name: wavefront-cluster-collector
  namespace: wavefront
  ownerReferences:
    - apiVersion: apps/v1
      kind: Deployment
      name: wavefront-controller-manager
      uid: {{ .ControllerManagerUID }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name : wavefront
      app.kubernetes.io/component: collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name : wavefront
        app.kubernetes.io/component: collector
      annotations:
        installation-method: operator
    spec:
      serviceAccountName: wavefront-collector
      containers:
        - name: wavefront-cluster-collector
          image: projects.registry.vmware.com/tanzu_observability/kubernetes-collector:1.12.0-rc-3
          imagePullPolicy: Always
          command:
            - /wavefront-collector
            - --agent=cluster
            - --config-file=/etc/collector/config.yaml
          env:
            - name: HOST_PROC
              value: /host/proc
            - name: POD_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: INSTALLATION_METHOD
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.annotations['installation-method']
          ports:
            - containerPort: 8088
              protocol: TCP
          resources:
{{ .DataCollection.Metrics.Cluster.Resources | toYaml | indent 12 }}
          volumeMounts:
            - name: procfs
              mountPath: /host/proc
              readOnly: true
            - name: config
              mountPath: /etc/collector/
              readOnly: true
      volumes:
        - name: procfs
          hostPath:
            path: /proc
        - name: config
          configMap:
            name: {{ .DataCollection.Metrics.CollectorConfig }}