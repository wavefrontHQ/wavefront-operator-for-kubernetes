# Need to change YOUR_CLUSTER_NAME, YOUR_WAVEFRONT_URL accordingly
apiVersion: wavefront.com/v1alpha1
kind: Wavefront
metadata:
  name: wavefront
  namespace: observability-system
spec:
  clusterName: YOUR_CLUSTER_NAME
  wavefrontUrl: YOUR_WAVEFRONT_URL
  dataCollection:
    metrics:
      enable: true
  dataExport:
    # Once deployed, the svc is available to consume logs at
    # For json_array format: http://wavefront-proxy.observability-system.svc.cluster.local:2878/logs/json_array?f=logs_json_arr
    # For json_lines format: http://wavefront-proxy.observability-system.svc.cluster.local:2878/logs/json_lines?f=logs_json_lines
    wavefrontProxy:
      enable: true
      # for more information on log related wavefront proxy args, see:
      # https://docs.wavefront.com/logging_proxy_configurations.html#proxy-configuration-properties-for-logs
      args: >
        --customMessageTags YOUR_CUSTOM_MESSAGE_TAG
