resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: projects.registry.vmware.com/tanzu_observability/kubernetes-operator-snapshot
  newTag: 2.1.1-alpha-pginwoo-230109160019

patches:
- path: patches.yaml
  target:
    kind: Deployment
