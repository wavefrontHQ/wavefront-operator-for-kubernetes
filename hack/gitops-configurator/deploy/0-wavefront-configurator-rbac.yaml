apiVersion: v1
kind: ServiceAccount
metadata:
  name: wavefront-configurator
  namespace: observability-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: get-wavefront-cr
  namespace: observability-system
rules:
  - apiGroups:
      - ""
    resources:
      - wavefronts
      - events
      - namespaces
      - nodes
      - nodes/proxy
      - nodes/stats
      - nodes/metrics
      - pods
      - replicationcontrollers
      - secrets
      - services
      - endpoints
    verbs:
      - get
      - update
      - create
      - list
      - watch
      - delete
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
#      - patch
#      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: get-wavefront-cr-to-sa
subjects:
  - kind: ServiceAccount
    name: wavefront-configurator
    namespace: observability-system
roleRef:
  kind: Role
  name: get-wavefront-cr
  apiGroup: rbac.authorization.k8s.io
