# Need to change YOUR_CLUSTER_NAME, YOUR_WAVEFRONT_URL accordingly
apiVersion: wavefront.com/v1alpha1
kind: Wavefront
metadata:
  name: wavefront
  namespace: wavefront
spec:
  wavefrontTokenSecret: wavefront-secret-logging
  clusterName: YOUR_CLUSTER_NAME
  wavefrontUrl: YOUR_WAVEFRONT_URL
  dataCollection:
    metrics:
      enable: true
    logging:
      enable: true
      labels:
        - key: key1
          value: value1
        - key: key2
          value: value2
      filters:
        tagDenyList:
          namespace_name:
            - kube-system
  dataExport:
    wavefrontProxy:
      enable: true