apiVersion: wavefront.com/v1alpha1
kind: Wavefront
metadata:
  name: wavefront-sample
spec:
  collectorEnabled: true
  clusterName: YOUR_CLUSTER_NAME
  proxyUrl: "https://fakeproxy.com"
  wavefrontProxyEnabled: true
  wavefrontTokenSecret: wavefront-secret
  wavefrontUrl: "https://nimba.wavefront.com"
  metrics:
    cluster:
      resources:
        limits:
          cpu: 277m
          memory: 45Mi

